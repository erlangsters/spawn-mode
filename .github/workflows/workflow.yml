name: Library

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  # Run the workflow every month.
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    strategy:
      matrix:
        erlang: [25, 26, 27]

    runs-on: ubuntu-latest
    container:
      image: erlang:${{ matrix.erlang }}

    steps:
      - name: Get the source code
        uses: actions/checkout@v4

      - name: Build the library
        run: rebar3 compile

      - name: Run the regression tests
        run: rebar3 eunit
